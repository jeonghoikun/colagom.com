<!DOCTYPE html>
<html lang="ko">
<head>
	{{template "components/head/browser"}}
	{{template "components/head/seo" .}}
	{{template "components/head/styles"}}
</head>
<body class="antialiased bg-stone-900 text-gray-300">
	<header class="container mx-auto p-6">
		<div>
			<a class="block w-fit mx-auto flex space-x-1 hover:underline" href="/">
				<img class="block w-8" src="/static/img/site/logo/96.png" alt="{{.Site.Config.Title}} 로고">
				<div class="flex items-center">
					<span class="text-stone-200 font-semibold text-lg">{{.Site.Config.Title}}</span>
				</div>
			</a>
		</div>
		<div class="mt-3">
			<nav>
				<ul class="w-fit mx-auto space-x-3 space-y-3 text-center text-sm border border-stone-500 rounded-md px-3 pb-3">
					{{range .Site.Store.Categories}}
					<li class="inline-block">
						<a class="hover:underline" href="/category/서울/강남/{{.Name}}">{{.Name}}({{len .Stores}})</a>
					</li>
					{{end}}
				</ul>
			</nav>
		</div>
	</header>
	<main class="container mx-auto">{{embed}}</main>
	{{template "components/footer/global" .}}
</body>
</html>
